<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Protótipo da pagina CMA</title>
</head>
<body>
    <div class="container">
        <div id="form_contato">
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.546014978182!2d-48.491651399999995!3d-1.4469992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x92a48e966a012427%3A0xcaf77106e81b92ea!2sCentro%20de%20Mem%C3%B3ria%20da%20Amaz%C3%B4nia!5e0!3m2!1spt-BR!2sbr!4v1648751163614!5m2!1spt-BR!2sbr"  allowfullscreen="" loading="lazy"></iframe>
            </div>

            <div>
                <form action="#">
                    <h2>Formulário para contato</h2>
                    <br>
                    <input type="text" placeholder="Nome(Obrigatório)">
                    <br></br>
                    <input type="email" placeholder="Email (Obrigatorio)" required>
                    <br></br>
                    <input type="Assunto" placeholder="Assunto (Obrigatorio)" required>
                    <br></br>
                    <textarea cols="50" rows="10" placeholder="Digite sua mensagem aqui..."></textarea>
                    <br></br>
                    <input type="submit" value="Enviar">

                </form>
            </div>
    </div>
</body>
</html>
